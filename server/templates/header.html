<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta http-equiv="x-ua-compatible" content="ie=edge" />
   <title>Performance Test Service</title>
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
   <!-- Google Fonts Roboto -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
   <!-- MDB -->
   {% if theme == 'dark' -%}
   <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.dark.min.css') }}">
   {% else -%}
   <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
   {% endif %}

   <!-- Custom -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <!-- jquery-->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- static -->
   <script type="text/javascript" src="{{ url_for('static', filename='scripts/static.js') }}"></script>

   <!-- Python code styling-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
   <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
   <!-- Start -->
   <header>
      <!-- Navbar -->
      {% if theme == 'dark' -%}
      <nav class="navbar navbar-expand-lg fixed-top">
      {% else -%}
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      {% endif %}

         <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTop"
               aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
               <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                     <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="/license">License</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page"
                        href="https://github.com/JadKHaddad/Openfaas-Performance-Testing-as-a-Service">Source</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" id="nav-url"
                        href="#"><i class="fas fa-cog"></i> <label id="url" style="font-weight: bold"></label></a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Navbar -->
   </header>
   <!-- content -->
   <div class="content" id="content">
      <div class="hidden" id="openfaas-url">{{ openfaas_url }}</div>
      <div class="hidden" id="function-name">{{ function_name }}</div>
      <div class="hidden" id="direct">{{ direct }}</div>
